<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { border:1px solid #ddd; border-radius:12px; padding:1rem; max-width: 600px; }
    .ok { color: #0a7; font-weight: 600; }
    .err { color: #a00; font-weight: 600; }
    .muted { color:#666; }
    button { padding:.6rem 1rem; border:none; border-radius:8px; background:#222; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Attendance Check-In</h2>
    <p class="muted">You must be signed in as a student to check in.</p>
    <p id="status" class="muted"></p>
    <div id="result"></div>
    <div style="margin-top:1rem;">
      <button id="backBtn">Back to Home</button>
    </div>
  </div>

  <script>
    // Require student login on this device
    const role = localStorage.getItem('role');
    const studentId = parseInt(localStorage.getItem('user_id') || '0', 10);
    const name = localStorage.getItem('name');

    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const backBtn = document.getElementById('backBtn');

    backBtn.addEventListener('click', () => {
      // Send students to their dashboard; others to login
      if (role === 'student') window.location.assign('/qrattendanceapp/public/student_dashboard.html');
      else window.location.assign('/qrattendanceapp/index.php');
    });

    function getQuery(key) {
      const p = new URLSearchParams(window.location.search);
      return p.get(key);
    }

    async function checkIn() {
      const token = getQuery('token');
      if (!token) {
        statusEl.textContent = 'No token in the URL.';
        statusEl.className = 'err';
        return;
      }

      if (role !== 'student' || !studentId) {
        statusEl.textContent = 'Please sign in as a student first.';
        statusEl.className = 'err';
        return;
      }

      statusEl.textContent = 'Submitting your check-in...';
      statusEl.className = 'muted';
      resultEl.textContent = '';

      try {
        const r = await fetch('/qrattendanceapp/api/checkin.php?action=submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, student_id: studentId })
        });
        const data = await r.json();
        if (data.success) {
          statusEl.textContent = 'Success!';
          statusEl.className = 'ok';
          resultEl.innerHTML = `
            <p>Thanks ${name || ''}. Your attendance has been recorded.</p>
            <p class="muted">Status: ${data.status}</p>
          `;
        } else {
          statusEl.textContent = 'Unable to check in.';
          statusEl.className = 'err';
          resultEl.innerHTML = `<p class="err">${data.error || 'Unknown error'}</p>`;
        }
      } catch (e) {
        statusEl.textContent = 'Network/Server error.';
        statusEl.className = 'err';
      }
    }

    checkIn();
  </script>
</body>
</html>
